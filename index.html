<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />

    <script>
      function backspace() {
        var data = document.myform.display.value;
        document.myform.display.value = data.substring(0, data.length - 1);
      }
      function insert(num) {
        var data = document.myform.display.value;

        document.myform.display.value = data + num;
      }

      function equal() {
        var data_1 = document.myform.display.value;

        if (data_1) {
          document.myform.display.value = eval(data_1);
        }
      }

      function allowNumbersonly(evt) {
        var code = evt.which ? evt.which : evt.keycode;
        if (code > 31 && (code < 47 || code > 58)) {
          evt.preventDefault();
          // return false;
        }
        // return true;
      }
    </script>
  </head>
  <body>
    <form name="myform" class="cal">
      <div class="calc">
        <input
          type="text"
          name="display"
          onkeypress="allowNumbersonly(event)"
          onpaste="return false"
          ondrop="return false"
          class="display"
        />
        <table>
          <tr>
            <td>
              <input
                class="btn"
                type="button"
                value="clr"
                onclick="myform.display.value=''"
              />
            </td>

            <td>
              <input
                class="btn"
                type="button"
                value="del"
                onclick="backspace()"
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="/"
                onclick="insert('/')"
              />
            </td>
            <td>
              <input
                class="btn"
                type="button"
                value="*"
                onclick="insert('*')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="btn"
                value="7"
                onclick="insert('7')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="8"
                onclick="insert('8')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="9"
                onclick="insert('9')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="-"
                onclick="insert('-')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="btn"
                value="4"
                onclick="insert('4')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="5"
                onclick="insert('5')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="6"
                onclick="insert('6')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="+"
                onclick="insert('+')"
              />
            </td>
          </tr>
          <tr>
            <td>
              <input
                type="button"
                class="btn"
                value="1"
                onclick="insert('1')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="2"
                onclick="insert('2')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="3"
                onclick="insert('3')"
              />
            </td>
            <td rowspan="2">
              <input type="button" class="btn_1" value="=" onclick="equal()" />
            </td>
          </tr>
          <tr>
            <td colspan="2">
              <input
                type="button"
                class="btn_0"
                value="0"
                onclick="insert('0')"
              />
            </td>
            <td>
              <input
                type="button"
                class="btn"
                value="."
                onclick="insert('.')"
              />
            </td>
          </tr>
        </table>
      </div>
    </form>
  </body>
</html>
