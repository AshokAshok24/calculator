<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MY CALCULATOR</title>
    <link rel="stylesheet" href="mycalc.css" />

    <script>
      function backspace() {
        var exp = document.myform.display.value;
        document.myform.display.value = exp.substring(0, exp.length - 1);
      }
      function insert(num) {
        document.myform.display.value = document.myform.display.value + num;
      }
      function equal(){
        var exp=document.myform.display.value;
        if(exp){
          document.myform.display.value=eval(exp);
        }
      }

      function allowNumbersOnly(evt){
        var code=(evt.which)?evt.which:evt.keycode;
        if(code>31&&(code<47||code>58))
          // evt.preventDefault();
          return false;
          // return true;
        }
      
    </script>
  </head>
  <body>
    <form name="myform">
     
      <div class="a">
      <center>
        <table>
        <header>Calculator</header>

          
        
            <input type="text" class="display" name="display" onkeypress="return allowNumbersOnly(event)"/>

            <tr>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="clr"
                  onclick="myform.display.value=''"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="del"
                  onclick="backspace()"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="/"
                  onclick="insert('/')"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="*"
                  onclick="insert('*')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="7"
                  onclick="insert('7')"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="8"
                  onclick="insert('8')"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="9"
                  onclick="insert('9')"
                />
              </td>
              <td>
                <input
                  class="btn"
                  type="button"
                  value="-"
                  onclick="insert('-')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="4"
                  onclick="insert('4')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="5"
                  onclick="insert('5')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="6"
                  onclick="insert('6')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="+"
                  onclick="insert('+')"
                />
              </td>
            </tr>
            <tr>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="3"
                  onclick="insert('3')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="2"
                  onclick="insert('2')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="1"
                  onclick="insert('1')"
                />
              </td>
              <td rowspan="2">
                <input
                  class="btn_e"
                  type="button"
                  value="="
                  onclick="equal()"
                />
              </td>
            </tr>
            <tr>
              <td colspan="2">
                <input
                  class="btn_0"
                  type="button"
                  value="0"
                  onclick="insert('0')"
                />
              </td>
              <td>
                <input
                  type="button"
                  class="btn"
                  value="."
                  onclick="insert
              ('.')"
                />
              </td>
            </tr>
          </div>
        </table>
      </center>
    </form>
  </body>
</html>
